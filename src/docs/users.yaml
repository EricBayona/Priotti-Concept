paths:
  /users:
    get:
      summary: Obtener todos los usuarios (solo admin)
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Lista de usuarios obtenida
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "401":
          description: No autorizado
        "403":
          description: Solo admin puede acceder
        "500":
          description: Error interno del servidor

  /users/{uid}:
    get:
      summary: Obtener usuario por ID (solo admin)
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
          description: ID del usuario
      responses:
        "200":
          description: Usuario encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: No autorizado
        "403":
          description: Solo admin puede acceder
        "404":
          description: Usuario no encontrado

    put:
      summary: Editar usuario (admin o el propio usuario)
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserInput"
      responses:
        "200":
          description: Usuario actualizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: No autorizado
        "403":
          description: Solo admin o el propio usuario puede editar
        "404":
          description: Usuario no encontrado

    delete:
      summary: Eliminar usuario (solo admin)
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Usuario eliminado exitosamente
        "401":
          description: No autorizado
        "403":
          description: Solo admin puede eliminar
        "404":
          description: Usuario no encontrado

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          example: "64d0b2c3f1b2a9f5c9e7d999"
        first_name:
          type: string
          example: "Juan"
        last_name:
          type: string
          example: "PÃ©rez"
        email:
          type: string
          example: "juanperez@mail.com"
        role:
          type: string
          example: "user"
        createdAt:
          type: string
          format: date-time
          example: "2025-08-01T12:34:56.789Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-08-10T09:12:45.123Z"

    UserInput:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: string
          enum: ["user", "admin"]
