paths:
  /products:
    get:
      summary: Obtener todos los productos
      tags:
        - Products
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
          description: Cantidad de productos a devolver
        - in: query
          name: page
          schema:
            type: integer
          description: Número de página
        - in: query
          name: category
          schema:
            type: string
          description: Filtrar por categoría
        - in: query
          name: sort
          schema:
            type: string
            enum: [asc, desc]
          description: Ordenar por precio
      responses:
        "200":
          description: Lista de productos obtenida exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    type: array
                    items:
                      $ref: "#/components/schemas/Product"

    post:
      summary: Crear un nuevo producto
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductInput"
      responses:
        "201":
          description: Producto creado exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "400":
          description: Error en los datos enviados

  /products/{pid}:
    get:
      summary: Obtener un producto por ID
      tags:
        - Products
      parameters:
        - in: path
          name: pid
          required: true
          schema:
            type: string
          description: ID del producto
      responses:
        "200":
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "404":
          description: Producto no encontrado

    put:
      summary: Actualizar un producto por ID
      tags:
        - Products
      parameters:
        - in: path
          name: pid
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductInput"
      responses:
        "200":
          description: Producto actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "404":
          description: Producto no encontrado

    delete:
      summary: Eliminar un producto por ID
      tags:
        - Products
      parameters:
        - in: path
          name: pid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Producto eliminado exitosamente
        "404":
          description: Producto no encontrado

components:
  schemas:
    Product:
      type: object
      properties:
        _id:
          type: string
          example: "64cbe2f4f98b1e4f3a6e1a23"
        title:
          type: string
          example: "Remera Priotti Oversize"
        description:
          type: string
          example: "Remera oversize color negro"
        price:
          type: number
          example: 7200
        stock:
          type: integer
          example: 50
        category:
          type: string
          example: "indumentaria"
        thumbnails:
          type: array
          items:
            type: string
          example: ["https://mi-cdn.com/remera.jpg"]

    ProductInput:
      type: object
      required:
        - title
        - description
        - price
        - stock
        - category
      properties:
        title:
          type: string
        description:
          type: string
        price:
          type: number
        stock:
          type: integer
        category:
          type: string
        thumbnails:
          type: array
          items:
            type: string
